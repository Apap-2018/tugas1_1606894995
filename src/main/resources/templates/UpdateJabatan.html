<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{components/BasePage :: basepage}">
<head>
<object th:include="components/BasePage :: title" th:remove="tag"></object>
</head>
<body>
<div id="Content" class="container-full-bg">
    <div class="container vertical-center" style="padding-top: 32px;">
        <h1 th:text="'Ubah Jabatan'"></h1>
        <div class="card my-5">
        	<div class="container">
        		<form th:action="@{/jabatan/ubah/sukses}" th:object="${jabatan}" method="POST" style="padding-top:15px">
        		<input type="hidden" th:field="*{id}">
            	<div class="form-group">
            		<label for="nama">Nama :</label>
            		<input type="text" name="nama" class="form-control" th:value="${oldJab.getNama()}">
            	</div>
            	<div class="form-group">
            		<label for="deskripsi">Deskripsi :</label>
            		<input type="text" name="deskripsi" class="form-control" th:value="${oldJab.getDeskripsi()}">
            	</div>
            	<div class="form-group">
            		<label for="gajiPokok">Gaji Pokok :</label>
            		<input type="number" name="gajiPokok" class="form-control" th:value="${oldJab.getGajiPokok()}">
            	</div>
            	<div class="card-body">
                	<input type="submit" class="btn btn-primary" value="Tambah">
            	</div>
            </form>
        	</div>
            
            
        </div>
    </div>

</div>

</body>
</html>
