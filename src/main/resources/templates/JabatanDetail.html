<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{components/BasePage :: basepage}">
<head>
    <title id="page-title" th:text="'Detail Pegawai - ' + ${pegawai.getNama()}"></title>
</head>
<body>
<div id="Content" class="container-full-bg">
    <div class="container vertical-center" style="padding-top: 32px;">
        <h1 th:text="'Lihat Detail Jabatan - ' + ${jabatan.getNama()}"></h1>
        <div class="card my-5">
            <table class="table">
                <tbody>
                    <tr>
                        <th scope="row">Nama:</th>
                        <td th:text="${jabatan.getNama()}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Deskripsi:</th>
                        <td th:text="${jabatan.getDeskripsi()}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Gaji Pokok:</th>
                        <td th:text="'Rp' + ${#numbers.formatInteger(jabatan.getGajiPokok(), 0)}"></td>
                    </tr>
                    
                </tbody>
            </table>
            <div class="card-body">
            	<div style="float:left; clear:none; margin-right: 10px">
            		<a th:href="@{/jabatan/ubah}+'?idJabatan='+${jabatan.getId()}" class="btn btn-primary">Ubah</a>
            	</div>
                
                <form th:action="@{/jabatan/hapus}" th:method="POST" style="float:left; clear:none">
                	<input type="hidden" name="id" th:value="${jabatan.id}" />
    				<button value="submit" class="btn btn-secondary">Hapus</button>
                </form>
                
            </div>
        </div>
    </div>
    
</div>
</body>
</html>
